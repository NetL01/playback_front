<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background: #0d1533;">
			<div class="wrap-login100">
				<form class="login100-form validate-form">

					<span class="login100-form-title p-b-34 p-t-27">
						Sign UP
					</span>
					
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Real Name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					<div class="for_flex">
						<label class="checkbox-google">
						<input type="checkbox">
						<span class="checkbox-google-switch"></span>
						</label>
						<h4 style="color: white;"><span class="spanTERMS">I agree with </span><a href="#">Terms</a><span class="spanTERMS"> and </span><a href="#">Policy</a></h4>
					</div>
					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							OK
						</button>
					</div>
					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							<a href="/login">I already have account!</a>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>




</body>
</html>
